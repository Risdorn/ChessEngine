<!DOCTYPE html>
<html>
<head>
    <title>Chess</title>
    <link rel="stylesheet" href="./stylesheets/chess.css">
</head>
<body id = "page">
    <div class="screen">
        <div class="bgrave">
            <h1 class="GraveText"></h1>
            <div class="grave" id="black_grave"></div>
        </div>
        <div id="play_here">
            <h1 id="turn"></h1>
            <h1 id="checkmate"></h1>
            <div class="overlay" id="black_pop">
                <div class="popup">
                    <div>Promotion!</div>
                    <div class="Pieces">
                        <div id="Rook_black" class="black_pop 40">&#9820;</div>
                        <div id="Knight_black" class="black_pop 41">&#9822;</div>
                        <div id="Bishop_black" class="black_pop 42">&#9821;</div>
                        <div id="Queen_black" class="black_pop 43">&#9819;</div>
                    </div>
                </div>
            </div>
            <div class="overlay" id="white_pop">
                <div class="popup">
                    <div>Promotion!</div>
                    <div class="Pieces">
                        <div id="Rook_white" class="white_pop 70">&#9814;</div>
                        <div id="Knight_white" class="white_pop 71">&#9816;</div>
                        <div id="Bishop_white" class="white_pop 72">&#9815;</div>
                        <div id="Queen_white" class="white_pop 73">&#9813;</div>
                    </div>
                </div>
            </div>
            <div class = "board">
                <div class="white" id="0"><sub class="black-color number">8</sub><sub class="black-color">A</sub></div>
                <div class="black" id="1"><sub class="white-color">B</sub></div>
                <div class="white" id="2"><sub class="black-color">C</sub></div>
                <div class="black" id="3"><sub class="white-color">D</sub></div>
                <div class="white" id="4"><sub class="black-color">E</sub></div>
                <div class="black" id="5"><sub class="white-color">F</sub></div>
                <div class="white" id="6"><sub class="black-color">G</sub></div>
                <div class="black" id="7"><sub class="white-color">H</sub></div>

                <div class="black" id="8"><sub class="white-color number">7</sub></div>
                <div class="white" id="9"></div>
                <div class="black" id="10"></div>
                <div class="white" id="11"></div>
                <div class="black" id="12"></div>
                <div class="white" id="13"></div>
                <div class="black" id="14"></div>
                <div class="white" id="15"></div>

                <div class="white" id="16"><sub class="black-color number">6</sub></div>
                <div class="black" id="17"></div>
                <div class="white" id="18"></div>
                <div class="black" id="19"></div>
                <div class="white" id="20"></div>
                <div class="black" id="21"></div>
                <div class="white" id="22"></div>
                <div class="black" id="23"></div>

                <div class="black" id="24"><sub class="white-color number">5</sub></div>
                <div class="white" id="25"></div>
                <div class="black" id="26"></div>
                <div class="white" id="27"></div>
                <div class="black" id="28"></div>
                <div class="white" id="29"></div>
                <div class="black" id="30"></div>
                <div class="white" id="31"></div>

                <div class="white" id="32"><sub class="black-color number">4</sub></div>
                <div class="black" id="33"></div>
                <div class="white" id="34"></div>
                <div class="black" id="35"></div>
                <div class="white" id="36"></div>
                <div class="black" id="37"></div>
                <div class="white" id="38"></div>
                <div class="black" id="39"></div>

                <div class="black" id="40"><sub class="white-color number">3</sub></div>
                <div class="white" id="41"></div>
                <div class="black" id="42"></div>
                <div class="white" id="43"></div>
                <div class="black" id="44"></div>
                <div class="white" id="45"></div>
                <div class="black" id="46"></div>
                <div class="white" id="47"></div>

                <div class="white" id="48"><sub class="black-color number">2</sub></div>

                <div class="white" id="50"></div>
                <div class="black" id="51"></div>
                <div class="white" id="52"></div>
                <div class="black" id="53"></div>
                <div class="white" id="54"></div>
                <div class="black" id="55"></div>

                <div class="black" id="56"><sub class="white-color number">1</sub></div>
                <div class="white" id="57"></div>
                <div class="black" id="58"></div>
                <div class="white" id="59"></div>
                <div class="black" id="60"></div>
                <div class="white" id="61"></div>
                <div class="black" id="62"></div>
                <div class="white" id="63"></div>
            </div>
        </div>
        <div class="bgrave">
            <h1 class="GraveText"></h1>
            <div class="grave" id="white_grave"></div>
        </div>
    </div>
    <script src="./scripts/chess.js"></script>
</body>
</html>
